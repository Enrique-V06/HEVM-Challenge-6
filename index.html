<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather forecast Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/css/uikit.min.css" /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="row justify-content-center">
            <div class="col-4">
                <h2>Search for a City:</h2>
                <form class="form-label" id="form">
                    <input class="uk-search-input" type="search" id="search" placeholder="City name" aria-label="">
                    <button type="button" class="btn btn-primary">Search</button>
                </form>
                <h3>Search History.</h3>
                <p class="city_searched"></p>
            </div>
            
            

            <div class="card col-4">
                <div class="">
                    <section id="current col-4">
                        <h3 class="card-header">Current Weather for searched city.</h3>
                        <h3 class="current_city card-title"></h3>
                        <div class="card-body">
                        <p class="current_date"></p>
                        <img  class="current_icon img-fluid" alt="current_weather_icon">
                        <p class="current_temperature"></p>
                        <p class="current_wind"></p>
                        <p class="current_humidity"></p>
                    </div>
                    </section>
                </div>
            </div>
                
                <div class="card container">
                    <div class="row ">
                        <h3 class="card-header">5-Day Forecast:</h3>
                            <div class="forecast_7 col">
                                <p class="date_7"></p>
                                <img  class="icon_7 img-fluid" alt="weather_icon">
                                <p class="temperature_7"></p>
                                <p class="wind_7"></p>
                                <p class="humidity_7"></p>
                            </div>
<div class="vr"></div>
                            <div class="forecast_15 col">
                                <p class="date_15"></p>
                                <img  class="icon_15 img-fluid" alt="weather_icon">
                                <p class="temperature_15"></p>
                                <p class="wind_15"></p>
                                <p class="humidity_15"></p>
                            </div>
<div class="vr"></div> 
                            <div class="forecast_23 col">
                                <p class="date_23"></p>
                                <img  class="icon_23 img-fluid" alt="weather_icon"> 
                                <p class="temperature_23"></p>
                                <p class="wind_23"></p>
                                <p class="humidity_23"></p>
                            </div>
<div class="vr"></div>
                            <div class="forecast_31 col">
                                <p class="date_31"></p>
                                <img  class="icon_31 img-fluid" alt="weather_icon">
                                <p class="temperature_31"></p>
                                <p class="wind_31"></p>
                                <p class="humidity_31"></p>
                            </div>
<div class="vr"></div>
                            <div class="forecast_39 col">
                                <p class="date_39"></p>
                                <img  class="icon_39 img-fluid" alt="weather_icon">
                                <p class="temperature_39"></p>
                                <p class="wind_39"></p>
                                <p class="humidity_39"></p>
                            </div>
                        </div>
                </div>
            </div>
        

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

        <script type="text/javascript" src="./assets/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.15/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
